<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mechanic Shop Orders</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem 0;
        }

        main {
            margin: 20px auto;
            width: 80%;
            max-width: 1200px;
        }

        .order-list {
            background-color: white;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .order-list h2 {
            margin-top: 0;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        .order-actions {
            display: flex;
            gap: 10px;
        }

        .order-actions button {
            border: none;
            padding: 10px 15px;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .view-details {
            background: #007bff;
        }

        .view-details:hover {
            background: #0056b3;
        }

        .completed {
            background: #28a745;
        }

        .completed:hover {
            background: #218838;
        }

        .reschedule {
            background: #ffc107;
        }

        .reschedule:hover {
            background: #e0a800;
        }
    </style>
</head>
<body>
    <header>
        <h1>Mechanic Shop Orders</h1>
    </header>
    
    <main>
        <section class="order-list">
            <h2>Order List</h2>
            <table>
                <thead>
                    <tr>
                        <th>Customer Name</th>
                        <th>Vehicle</th>
                        <th>Service Needed</th>
                        <th>Vehicle No.</th>
                        <th>Date</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Orders will be dynamically added here -->
                </tbody>
            </table>
        </section>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const orderList = document.querySelector('.order-list tbody');

            function addOrder(customerName, vehicle, service, registrationNo, date) {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${customerName}</td>
                    <td>${vehicle}</td>
                    <td>${service}</td>
                    <td>${registrationNo}</td>
                    <td>${date}</td>
                    <td>
                        <div class="order-actions">
                            <button class="reschedule">Reschedule</button>
                            <form action="/submit" method="post">
                                <button type="submit" class="completed">Completed</button>
                            </form>
                        </div>
                    </td>
                `;
                orderList.appendChild(row);

                // Add event listener to "Reschedule" button
                row.querySelector('.reschedule').addEventListener('click', function() {
                    alert('Reschedule clicked');
                });
            }

            // Example orders for demonstration
            addOrder('Newbie', 'Motorcycle', 'Puncture', 'TN2332', '2024-05-27');
            addOrder('Newbie', 'Bicycle', 'Tire Alignment', 'TN3785', '2024-05-28');
            addOrder('Navadeep', 'Motorcycle', 'Engine Oil Replacement', 'AP7892', '2024-05-21');
            addOrder('Update', 'Car', 'Transmission, Engine Maintenance, Fuel Injector, Drivetrain', '-', '2024-05-10');
            addOrder('Update', 'Car', 'Tire Checkup', '-', '2024-05-11');
            addOrder('Update', 'Car', 'Tire Checkup, Brake Checkup, Fuel Injector', '-', '2024-05-12');
            addOrder('Update', 'Bicycle', 'Tire Puncture, Wheel Checkup, Tube Replacement', '-', '2024-05-13');
            addOrder('Update', 'Bicycle', 'Suspension', '-', '2024-05-14');
            addOrder('Navadeep1', 'Car', 'Fuel Injector', 'TN8439', '2024-05-06');
            addOrder('Navadeep1', 'Bicycle', 'Frame, Headset Adjustment, Wheel Checkup, Lubrication, Suspension', 'TN98348', '2024-05-03');
            addOrder('Navadeep1', 'Empty', 'Empty', '-', '-');
        });
    </script>
</body>
</html>
